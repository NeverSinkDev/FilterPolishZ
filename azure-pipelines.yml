# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- master

pool:
  vmImage: 'VS2017-Win2016'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:

- task: NuGetToolInstaller@1
  inputs:
    versionSpec: '4.x'

- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: '**/*.sln'
    feedsToUse: 'select'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
    restoreNugetPackages: true

- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: CmdLine@2
  inputs:
    script: 'git config user.name "NeverSinkDev"'

- task: CmdLine@2
  inputs:
    script: 'git config user.email "jevjaku@gmail.com"'

- task: CmdLine@2
  inputs:
    script: 'git pull https://$(githubpersonaltoken)@github.com/NeverSinkDev/FilterPolishZ.git master'

- task: DeleteFiles@1
  displayName: 'Delete folder'
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)'
    Contents: '\.vscode*'
    RemoveSourceFolder:


- task: CmdLine@2
  inputs:
    script: 'git push https://$(githubpersonaltoken)@github.com/NeverSinkDev/FilterPolishZ.git head:master'